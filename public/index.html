<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script type="module" src = 'main.js'></script>

    <div id="header-container">
        <h1 id = "title">Tablero de Tutorías</h1>
        <h3>Encuentra y publica servicios de tutorías</h3>
    </div>

    <div id = "posts-container"></div>

    <div id = "info-container">

        <span id = "info">Crea una publicación</span>

        <input type = "text" id = "name-input" required placeholder="Nombre">

        <select name="role" id="roles">
            <option value="Tutor">Tutor</option>
            <option value="Interesado">Interesado</option>
        </select>

        <input type = "text" id = "subject-input" required placeholder="Materia">

        <input type = "textarea" id = "content" required placeholder="¿Qué quieres decir?">

        <button id = "publish-button">Publicar</button>

    </div>
    
</body>
</html>
